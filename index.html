 <!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset="utf-8">
 <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="main.css">
 <title>ストップウォッチ</title>
 </head>
 
 <body>
 <h3>ストップウォッチ</h3>
 
 <!-- ここに記述していきましょう！ -->
 <div>
  <span type="text" class="time" id="h">0</span>
  <span class="colon">:</span>
  <span type="text" class="time" id="min">0</span>
  <span class="colon">:</span>
  <span type="text" class="time" id="sec">0</span>
  <span class="colon">:</span>
  <span type="text" class="time" id="msec">0</span>
 </div>
 
 <div>
  <button class="button" id="start" onclick="eventStart()">スタート</button>
  <button class="button" id="stop" onclick="eventStop()" disabled>ストップ</button>
  <button class="button" id="reset" onclick="eventReset()" disabled>リセット</button>
 </div>
 
 
 <script src="main.js"></script>
 </body>
 </html>
